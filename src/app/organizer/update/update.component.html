<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{event}} Update Marks</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        ID
      </ion-col>
      <ion-col size="3">
        Name
      </ion-col>
      <ion-col size="2">
         Score
      </ion-col>
      <ion-col size="5">
        Update score
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let a of dataArray">
        <ion-col size="2">
          {{a.receipt}}
        </ion-col>
        <ion-col size="3">
          {{a.name}}
        </ion-col>
        <ion-col size="3">       
            <ion-item>
              <ion-label position="floating" size="small">r{{round}} score</ion-label>
              <ion-input type="number" #marks  placeholder=0></ion-input>
            </ion-item> 
        </ion-col>
        <ion-col size="2">
          <ion-button expand="full" size="small" (click)="update(a,marks.value)"><ion-icon name="create-outline"></ion-icon></ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>

      <ion-col>
        <ion-button expand="block" size="small" (click)="upload()">Upload</ion-button>

      <ion-col></ion-col>
    </ion-row>
  </ion-grid>-->
</ion-content>
