<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Get My QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="bo">
    <ion-item>
      <ion-label position="floating">Receipt no</ion-label>
      <ion-input type="text" #r required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile no</ion-label>
      <ion-input type="text" #phne required></ion-input>
    </ion-item>
    <ion-button size="small" expand="full" (click)="getqr(r.value,phne.value)"> get my qr </ion-button>
  </div>
  <div *ngIf="!bo">
    <ion-grid style="background-color:aquamarine;">
      <ion-row style="margin-top:10%">
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
          <ion-text color="primary" align="center">
            <h1 style="color:black;"><b>Ecficio 4.0</b></h1> 
            <h2 style="color: black;"><b>Receipt No:{{registerUser.receipt}}</b></h2>  
         </ion-text>
          <div align="center">
            <ngx-qrcode 
              [elementType]="canvas" 
              [value] = "qrdata" >
            </ngx-qrcode>
          </div>
          <ion-text color="primary" align="center">
            <div align="center" style="color:black;">{{registerUser.name}}</div>
            <p style="color:black;">Thanks For Registering!!</p>
          </ion-text>
          <ion-datetime displayFormat="MMM DD YYYY, h:mm A" [(ngModel)]="registerUser.timestamp" style="color:black;"></ion-datetime>
          <p style="color:black;"><b>Note:</b>Please Show The <b>QRCODE</b> at the Time of Participating in Events</p>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
    </ion-grid>
        
    <ion-button style="text-align: center;" align="center" (click)="done()">Done</ion-button>
  </div>
</ion-content>
